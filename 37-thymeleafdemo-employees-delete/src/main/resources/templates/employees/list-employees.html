<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employees Directory</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h3>Employee Directory</h3>
			
			<hr>
			
			<!-- Add a button -->
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			<table class="table table-border table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee: ${employees}">
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
					
					<!-- Add an update button/link -->
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-primary btn-sm">
							Update
						</a>
						<!-- Add a delete button/link -->
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this employee?')">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
